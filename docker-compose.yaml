services:
  app:
    build: .
    ports:
      - "5173:5173"
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/srv/app/src
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev" ]
      interval: 3s
      timeout: 3s
      retries: 3
    volumes:
      - ./docker/db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
