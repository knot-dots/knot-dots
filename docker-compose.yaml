services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev" ]
      interval: 3s
      timeout: 3s
      retries: 3
  migrate:
    build:
      context: .
      dockerfile: docker/migrate/Dockerfile
    command:
      - -database
      - postgres:///
      - -path
      - /srv/migrations
      - up
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGSSLMODE=disable
      - PGUSER
    volumes:
      - ./sql/migrations:/srv/migrations
    working_dir: /srv/migrations
  keycloak:
    image: quay.io/keycloak/keycloak:21.0.1
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
      - --import-realm
    healthcheck:
      test: [ "CMD-SHELL", "printf '' 2>>/dev/null >>/dev/tcp/localhost/8080" ]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - ./docker/keycloak/import:/opt/keycloak/data/import
  preview:
    build:
      context: .
      dockerfile: docker/strategytool/Dockerfile
      target: production
    depends_on:
      keycloak:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      - KC_SERVICE_ACCOUNT_CLIENT_ID
      - KC_SERVICE_ACCOUNT_CLIENT_SECRET
      - KC_URL
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGUSER
      - PUBLIC_BASE_URL=http://localhost:3000
      - PUBLIC_KC_CLIENT_ID
      - PUBLIC_KC_REALM
      - PUBLIC_KC_URL
    ports:
      - "3000:3000"
    profiles:
      - qa
  smtp:
    image: rnwood/smtp4dev
    ports:
      - "8081:80"
  strategytool:
    build:
      context: .
      dockerfile: docker/strategytool/Dockerfile
      target: dev
    ports:
      - "5173:5173"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - KC_SERVICE_ACCOUNT_CLIENT_ID
      - KC_SERVICE_ACCOUNT_CLIENT_SECRET
      - KC_URL
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGUSER
      - PUBLIC_BASE_URL
      - PUBLIC_KC_CLIENT_ID
      - PUBLIC_KC_REALM
      - PUBLIC_KC_URL
    volumes:
      - ./src:/srv/app/src
