services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev" ]
      interval: 3s
      timeout: 3s
      retries: 3
  migrate:
    build:
      context: .
      dockerfile: docker/migrate/Dockerfile
    command:
      - -database
      - postgres:///?sslmode=disable
      - -path
      - /srv/migrations
      - up
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGUSER
    volumes:
      - ./sql/migrations:/srv/migrations
    working_dir: /srv/migrations
  keycloak:
    image: quay.io/keycloak/keycloak:21.0.1
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./docker/keycloak/import:/opt/keycloak/data/import
  playwright:
    build:
      context: .
      dockerfile: docker/strategytool/Dockerfile
      target: qa
    depends_on:
      - migrate
    environment:
      - CI
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGUSER
    profiles:
      - qa
    volumes:
      - ./test-results:/srv/app/test-results
  strategytool:
    build:
      context: .
      dockerfile: docker/strategytool/Dockerfile
      target: dev
    ports:
      - "5173:5173"
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - KC_URL
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGUSER
      - PUBLIC_KC_CLIENT_ID
      - PUBLIC_KC_REALM
      - PUBLIC_KC_URL
    volumes:
      - ./src:/srv/app/src
