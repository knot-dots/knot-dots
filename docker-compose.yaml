services:
  db:
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev" ]
      interval: 3s
      timeout: 3s
      retries: 3
    image: postgres:14
  migrate:
    build:
      context: .
      dockerfile: docker/migrate/Dockerfile
    command:
      - -database
      - postgres:///
      - -path
      - /srv/migrations
      - up
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGSSLMODE=disable
      - PGUSER
    volumes:
      - ./sql/migrations:/srv/migrations
    working_dir: /srv/migrations
  keycloak:
    command:
      - start-dev
      - --import-realm
      - --log-console-output=json
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    healthcheck:
      test: [ "CMD-SHELL", "printf '' 2>>/dev/null >>/dev/tcp/localhost/8080" ]
      interval: 3s
      timeout: 3s
      retries: 20
    image: quay.io/keycloak/keycloak:25.0.2
    ports:
      - "8080:8080"
    volumes:
      - ./docker/keycloak/import:/opt/keycloak/data/import
  preview:
    build:
      context: .
      dockerfile: docker/strategytool/Dockerfile
      target: production
    depends_on:
      keycloak:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      - AUTH_SECRET
      - KC_CLIENT_SECRET
      - NODE_OPTIONS
      - ORIGIN=http://localhost:3000
      - OTEL_NODE_ENABLED_INSTRUMENTATIONS
      - OTEL_NODE_RESOURCE_DETECTORS
      - OTEL_SERVICE_NAME
      - OTEL_TRACES_EXPORTER
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGUSER
      - PUBLIC_BASE_URL=http://knotdots.test:3000
      - PUBLIC_KC_CLIENT_ID
      - PUBLIC_KC_REALM
      - PUBLIC_KC_URL
      - PUBLIC_SMTP_HOST
      - PUBLIC_SMTP_PORT
    ports:
      - "3000:3000"
    profiles:
      - qa
  preview-proxy:
    depends_on:
      preview:
        condition: service_started
    image: nginx:stable-alpine
    ports:
      - "3128:80"
    profiles:
      - qa
    volumes:
      - ./docker/strategytool/proxy.conf:/etc/nginx/conf.d/default.conf:ro
  smtp:
    image: rnwood/smtp4dev
    ports:
      - "8081:80"
  strategytool:
    build:
      context: .
      dockerfile: docker/strategytool/Dockerfile
      target: dev
    depends_on:
      keycloak:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      - AUTH_SECRET
      - KC_CLIENT_SECRET
      - NODE_OPTIONS
      - OTEL_NODE_ENABLED_INSTRUMENTATIONS
      - OTEL_NODE_RESOURCE_DETECTORS
      - OTEL_SERVICE_NAME
      - OTEL_TRACES_EXPORTER
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGUSER
      - PUBLIC_BASE_URL
      - PUBLIC_KC_CLIENT_ID
      - PUBLIC_KC_REALM
      - PUBLIC_KC_URL
      - PUBLIC_SMTP_HOST
      - PUBLIC_SMTP_PORT
    ports:
      - "5173:5173"
    volumes:
      - ./src:/srv/app/src
