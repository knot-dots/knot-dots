services:
  app:
    build:
      context: app
      target: dev
    depends_on:
      keycloak:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      storage:
        condition: service_started
    env_file:
      - ./app/.env
    ports:
      - "5173:5173"
    volumes:
      - ./app/src:/srv/app/src
  db:
    build:
      context: db
    env_file:
      - ./app/.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev" ]
      interval: 3s
      timeout: 3s
      retries: 3
  import:
    build:
      context: import
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./app/.env
    profiles:
      - import
    volumes:
      - ./import/src:/srv/app/src
  migrate:
    build:
      context: migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./app/.env
    volumes:
      - ./migrate/sql:/srv/migrations
    working_dir: /srv/migrations
  keycloak:
    command:
      - start-dev
      - --import-realm
      - --log-console-output=json
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    healthcheck:
      test: [ "CMD-SHELL", "printf '' 2>>/dev/null >>/dev/tcp/localhost/8080" ]
      interval: 3s
      timeout: 3s
      retries: 20
    image: quay.io/keycloak/keycloak:25.0.2
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import
      - ./keycloak/themes:/opt/keycloak/themes
  preview:
    build:
      context: app
      target: production
    depends_on:
      keycloak:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - ./app/.env
    environment:
      - PUBLIC_BASE_URL=http://localhost:3000
    ports:
      - "3000:3000"
    profiles:
      - qa
  smtp:
    image: axllent/mailpit
    ports:
      - "8081:8025"
  storage:
    environment:
      COM_ADOBE_TESTING_S3MOCK_STORE_INITIAL_BUCKETS: upload
    hostname: upload.storage
    image: adobe/s3mock
    ports:
      - "8082:9090"
