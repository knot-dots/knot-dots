services:
  app:
    build:
      context: app
      target: dev
    depends_on:
      keycloak:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - ./app/.env
    ports:
      - "5173:5173"
    volumes:
      - ./app/src:/srv/app/src
  db:
    env_file:
      - ./app/.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev" ]
      interval: 3s
      timeout: 3s
      retries: 3
    image: postgres:14
  migrate:
    build:
      context: migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./app/.env
    volumes:
      - ./migrate/sql:/srv/migrations
    working_dir: /srv/migrations
  keycloak:
    command:
      - start-dev
      - --import-realm
      - --log-console-output=json
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    healthcheck:
      test: [ "CMD-SHELL", "printf '' 2>>/dev/null >>/dev/tcp/localhost/8080" ]
      interval: 3s
      timeout: 3s
      retries: 20
    image: quay.io/keycloak/keycloak:25.0.2
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import
      - ./keycloak/themes:/opt/keycloak/themes
  preview:
    build:
      context: app
      target: production
    depends_on:
      keycloak:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - ./app/.env
    environment:
      - PUBLIC_BASE_URL=http://localhost:3000
    ports:
      - "3000:3000"
    profiles:
      - qa
  smtp:
    environment:
      ServerOptions__AuthenticationRequired: 1
      ServerOptions__SmtpAllowAnyCredentials: 1
    image: rnwood/smtp4dev
    ports:
      - "8081:80"
