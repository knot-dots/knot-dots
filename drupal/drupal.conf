<VirtualHost *:8000>
	Alias /favicon.ico /srv/app/web/core/misc/favicon.ico
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	DocumentRoot /srv/app/web
	RewriteEngine On

	<Directory /srv/app/web>
		AllowOverride All
		Options FollowSymLinks MultiViews
		Require all granted
	</Directory>
</VirtualHost>
