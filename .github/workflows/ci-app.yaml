name: CI (app)

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci-app.yaml"
      - "app/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/ci-app.yaml"
      - "app/**"
  workflow_dispatch:

env:
  REGISTRY: rg.fr-par.scw.cloud/knot-dots

jobs:
  check:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: ./app/package-lock.json
      - run: npm clean-install
      - run: npm run check
      - run: npm run lint

  build:
    needs: check
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Cache Docker Image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: "{{defaultContext}}:app"
          target: production
          push: false
          tags: app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    needs: build
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    defaults:
      run:
        working-directory: app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: ./app/package-lock.json
      - run: npm clean-install

      # Generate SvelteKit aliases ($lib) without running full type check
      - name: Sync SvelteKit Config
        run: npx svelte-kit sync

      - name: Install Playwright
        run: npx playwright install --with-deps

      # Setup Docker Buildx for Caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Load pre-built image from cache (built in build job)
      - name: Load Docker Image from Cache
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: "{{defaultContext}}:app"
          target: production
          load: true
          tags: app:test
          cache-from: type=gha

      - name: Add keycloak entry to /etc/hosts
        run: echo "127.0.0.1 keycloak" | sudo tee -a /etc/hosts

      - name: Run Playwright Tests
        run: npx playwright test --shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          TEST_IMAGE: app:test # Use the pre-built image for tests

      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: ./app/blob-report
          retention-days: 1

  merge-reports:
    needs: test
    if: ${{ !cancelled() }}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: ./app/package-lock.json
      - run: npm clean-install

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          path: ./app/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: app/playwright-report
          retention-days: 14

  publish:
    needs: test
    # Only publish if tests passed and on push to main
    if: success() && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      # Setup Docker Buildx for Caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:app"
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/app:${{ github.sha }}
            ${{ env.REGISTRY }}/app:latest
          # Reuse the cache created in the 'build' job
          cache-from: type=gha
          cache-to: type=gha,mode=max
