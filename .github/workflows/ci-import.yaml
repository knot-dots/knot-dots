name: CI (import)

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci-import.yaml'
      - 'import/**'
      - 'shared/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/ci-import.yaml'
      - 'import/**'
      - 'shared/**'

env:
  REGISTRY: rg.fr-par.scw.cloud/knot-dots

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./import/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.REGISTRY }}/import:${{ github.sha }}
            ${{ env.REGISTRY }}/import:latest
